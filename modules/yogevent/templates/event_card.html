<a href="{% url 'yogevent:detail_event' event.uuid %}">
    <div class="flex flex-col bg-white rounded-xl shadow-xl overflow-hidden h-full">
        <img 
            src="{{event.image_urls}}" 
            class="h-[200px] object-cover"
            alt="">
        <div class="flex gap-5 p-5 flex-grow">
            <div class="flex flex-col items-center">
                <h3 class="font-semibold text-[#3D37F1]">{{event.month}}</h3>
                <h1 class="font-bold text-2xl">{{event.day}}</h1>
            </div>
            <div>
                <h1 class="font-bold">{{event.title}}</h1>
                <p class="text-sm font-regular line-clamp-3 overflow-x-hidden">
                    {{event.description}}
                </p>
            </div>
        </div>
    </div>
    
    {% if is_admin %}
    <!-- Button untuk Edit dan Delete -->
    <div class="absolute top-0 -right-4 flex space-x-1">
        <a href="{% url 'yogevent:edit_event' event.uuid %}" class="bg-yellow-500 hover:bg-yellow-600 text-white rounded-full p-2 transition duration-300 shadow-md">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-9 w-9" viewBox="0 0 20 20" fill="currentColor">
                <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
            </svg>
        </a>
        <a href="{% url 'yogevent:delete_event' event.uuid %}" class="bg-red-500 hover:bg-red-600 text-white rounded-full p-2 transition duration-300 shadow-md">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-9 w-9" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
            </svg>
        </a>
    </div>    
    {% endif %}
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
            const viewMoreBtn = document.getElementById('view-more-{{ event.uuid }}');
            const rateButton = document.getElementById('add-rating-{{ event.uuid }}');

            viewMoreBtn.addEventListener('click', function() {
                window.location.href = "{% url 'yogevent:detail_event' event.uuid %}";
            });

            rateButton.addEventListener('click', function() {
                window.location.href = "{% url 'yogevent:create_rating_event' event.uuid %}";
            });
        });
</script>
