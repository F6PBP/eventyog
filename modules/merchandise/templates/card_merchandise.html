<div class="bg-white rounded-lg shadow-md overflow-hidden">
    <img src="{{ merchandise.image_url }}" alt="{{ merchandise.name }}" class="w-full h-48 object-cover">
    <div class="p-4">
        <h5 class="text-xl font-bold mb-2">{{ merchandise.name }}</h5>
        <p class="text-gray-700 mb-2">{{ merchandise.description }}</p>
        <p class="text-lg font-semibold text-gray-900 mb-4">Rp {{ merchandise.price|intcomma }}</p>

        <!-- Quantity Selector & Buy Button -->
        <div class="flex justify-between items-center">
            <div class="flex items-center space-x-1">
                <button class="bg-gray-300 text-gray-700 px-3 py-2 rounded-l hover:bg-gray-400 focus:outline-none" onclick="decrementQuantity(this)">-</button>
                <input type="number" class="w-12 text-center border-t border-b border-gray-300" value="1" min="1">
                <button class="bg-gray-300 text-gray-700 px-3 py-2 rounded-r hover:bg-gray-400 focus:outline-none" onclick="incrementQuantity(this)">+</button>
            </div>
            <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Beli</button>
        </div>
    </div>
    <div class="absolute top-0 -right-4 flex space-x-1">
        <a href="{% url 'main:edit_merchandise' merchandise.pk %}" class="bg-yellow-500 hover:bg-yellow-600 text-white rounded-full p-2 transition duration-300 shadow-md">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-9 w-9" viewBox="0 0 20 20" fill="currentColor">
            <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
          </svg>
        </a>
        <a href="{% url 'main:delete_mood' mood_entry.pk %}" class="bg-red-500 hover:bg-red-600 text-white rounded-full p-2 transition duration-300 shadow-md">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-9 w-9" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
          </svg>
        </a>
      </div>
</div>
